<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordbook Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0E1A2E; /* Dark background */
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Navbar */
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    nav span {
      font-weight: bold;
      font-size: 18px;
    }

    /* Search Bar */
    #search-bar {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    /* Wordbook List */
    .wordbook {
      width: 90%;
      background: white;
      color: black;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .wordbook h2 {
      margin-bottom: 5px;
    }

    /* Add Wordbook Button (Styled as a Wordbook Box) */
    .add-wordbook {
      width: 90%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3); /* Translucent */
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      border: 2px dashed white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Adjust Position: If No Wordbooks, Show at Top */
    #wordbook-container:empty + .add-wordbook {
      margin-top: 20px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4A90E2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <button id="menu-btn">☰</button> <!-- Menu Icon -->
    <span>⚡ CARDS</span> <!-- Logo -->
    <button id="settings-btn">⚙</button> <!-- Settings Icon -->
  </nav>

  <!-- Search Bar -->
  <input type="text" placeholder="Pesquisar deck" id="search-bar">

  <!-- Wordbook List -->
  <div id="wordbook-container"></div>

  <!-- Add Wordbook Button Styled as a Box -->
  <div class="add-wordbook" id="add-wordbook">+</div>

  <!-- Modal Structure -->
  <div id="wordbookModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Novo Deck</h2>
      <!-- ✅ We'll handle the form submission in JS -->
      <form id="add-wordbook-form">
        <input type="text" id="deck-name" name="wordbook_name" placeholder="Deck Name" required>
        <button type="submit">Create Deck</button>
      </form>
    </div>
  </div>
  

  <script>
        document.addEventListener("DOMContentLoaded", function() {
            // ==============================
            // Elements & Variables
            // ==============================
            const container = document.getElementById("wordbook-container");
            const wordbookModal = document.getElementById("wordbookModal");
            const addWordbookBtn = document.getElementById("add-wordbook");
            const closeModalBtn = document.getElementById("closeModal");
            const addWordbookForm = document.getElementById("add-wordbook-form");
            const deckNameInput = document.getElementById("deck-name");

            // ==============================
            // Fetch & Display Wordbooks
            // ==============================
            function fetchWordbooks() {
            fetch("/get-wordbooks")
                .then(response => response.json())
                .then(data => {
                console.log("Fetched Wordbooks:", data);

                // Clear existing content
                container.innerHTML = "";

                // If no wordbooks, display a message
                if (!data.wordbooks || data.wordbooks.length === 0) {
                    container.innerHTML = "<p>No wordbooks found.</p>";
                    return;
                }

                // Loop and display each wordbook
                data.wordbooks.forEach(wordbook => {
                    const wordbookDiv = document.createElement("div");
                    wordbookDiv.classList.add("wordbook");
                    wordbookDiv.innerHTML = `
                    <h2>${wordbook.wordbook_name}</h2>
                    <p>Number of words: <span>${wordbook.num_of_words}</span></p>
                    `;
                    container.appendChild(wordbookDiv);
                });
                })
                .catch(error => console.error("Error fetching wordbooks:", error));
            }

            // Fetch wordbooks on initial load
            fetchWordbooks();

            // ==============================
            // Modal: Open & Close
            // ==============================
            // Open modal when "+" is clicked
            addWordbookBtn.addEventListener("click", function() {
            wordbookModal.style.display = "flex";
            });

            // Close modal when "X" is clicked
            closeModalBtn.addEventListener("click", function() {
            wordbookModal.style.display = "none";
            });

            // Close modal if clicking outside content
            window.onclick = function(event) {
            if (event.target === wordbookModal) {
                wordbookModal.style.display = "none";
            }
            };

            // ==============================
            // Handle New Wordbook Form Submit
            // ==============================
            addWordbookForm.addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent default form submission

            const deckName = deckNameInput.value.trim();
            if (!deckName) return; // no empty string

            // POST request to /save-wordbook with JSON body
            fetch("/save-wordbook", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ wordbook_name: deckName })
            })
            .then(response => response.json())
            .then(data => {
                console.log("SaveWordbook response:", data);

                // Close modal & clear input
                wordbookModal.style.display = "none";
                deckNameInput.value = "";

                // Re-fetch wordbooks to show the newly added one
                fetchWordbooks();
            })
            .catch(error => console.error("Error adding wordbook:", error));
            });
        });
    </script>    
</body>
</html>
